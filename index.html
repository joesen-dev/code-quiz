<body>
    <header>
        <p class="banner-score">View high scores</p>
        <div class="banner-timer">
            <div class="banner-timer-text">Time:</div>
            <div class="banner-timer-count" id="time-left">60</div>
        </div>
    </header>

    <main class="page-content" id="main-content">
        <form class="form-wrapper" id="wrapper">
            <div id="question-div">
                <h1 class="quiz-title" id="title" name="quiz-header">Coding Quiz Challenge</h1>
                <p id="description">
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            </div>
            <div id="start-div">
                <button data-click-function="start-quiz" class="btn" name="start-quiz" type="submit" id="start">Start Quiz</button>
            </div>        
        </form>
        <section class="page-content QAs" id="handle-btn">
            <div class="QAs" id="handle-reset">
                <form class="question" id="form-question"></form>
                <form class="answers-container" id="form-answer"></form>
            </div>
        </section>
